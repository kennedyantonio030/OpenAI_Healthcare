<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    
    <form method="post">
        <label for="age">Age:</label>
        <input type="text" name="age" required><br><br>

        <label for="sex">Sex:</label>
        <select name="sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br><br>

        <label for="cp">Chest Pain Type:</label>
        <select name="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-Anginal Pain</option>
            <option value="3">Asymptomatic</option>
        </select><br><br>

        <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
        <input type="text" name="trestbps" required><br><br>

        <label for="chol">Serum Cholesterol (mg/dl):</label>
        <input type="text" name="chol" required><br><br>

        <label for="fbs">Fasting Blood Sugar &gt; 120 mg/dl:</label>
        <select name="fbs" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="restecg">Resting Electrocardiographic Results:</label>
        <select name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T Wave Abnormality</option>
            <option value="2">Left Ventricular Hypertrophy</option>
        </select><br><br>

        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="text" name="thalach" required><br><br>

        <label for="exang">Exercise Induced Angina:</label>
        <select name="exang" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label for="oldpeak">Oldpeak:</label>
        <input type="text" name="oldpeak" required><br><br>

        <label for="slope">Slope of the Peak Exercise ST Segment:</label>
        <select name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select><br><br>

        <label for="ca">Number of Major Vessels Colored by Fluoroscopy:</label>
        <select name="ca" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <label for="thal">Thalassemia:</label>
        <select name="thal" required>
            <option value="0">Normal</option>
            <option value="1">Fixed Defect</option>
            <option value="2">Reversible Defect</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if final_result is defined %}
        <div class="result">
            {% if final_result == 0 %}
                <p>No heart disease detected</p>
            {% else %}
                <p>Suffering from heart disease</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
