<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Input Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url(11.jpg);
        background-size: cover;
        font-family: Arial, sans-serif;
      }
      .heading {
        position: relative;
        font-family: Lora;     
      }

      .heading h2 {
        color: #fff;
        font-size: 5em;
        position: absolute;
        top: -50px;
        left: 300px;
      }

      .heading h2:nth-child(1) {
        color: transparent;
        -webkit-text-stroke: 2px #0ef;
      }

      .heading h2:nth-child(2) {
        color: #0ef;
        animation: animate 2s ease-in-out infinite;
      }

      @keyframes animate {
        0%,
        100% {
          clip-path: polygon(
            0% 45%,
            16% 44%,
            33% 50%,
            54% 60%,
            70% 61%,
            84% 59%,
            100% 52%,
            100% 100%,
            0% 100%
          );
        }

        50% {
          clip-path: polygon(
            0% 60%,
            15% 65%,
            34% 66%,
            51% 62%,
            67% 50%,
            84% 45%,
            100% 46%,
            100% 100%,
            0% 100%
          );
        }
      }


      .container {
        display: flex;
        flex-direction: column;
        flex: 0 0 31%;
        gap: 7px;
        position: relative;
        color: #0ef;
      }

      .container .label {
        font-size: 15px;
        padding-left: 20px;
        padding-top: 23px;
        position: absolute;
        top: 13px;
        transition: 0.3s;
        pointer-events: none;
      }

      .input {
        width: 200px;
        height: 45px;
        border: none;
        margin-top: 25px;
        margin-bottom: 25px;
        outline: none;
        padding: 0px 7px;
        border-radius: 6px;
        font-size: 15px;
        color: #0ef;
        background-color: transparent;
        box-shadow: 3px 3px 10px rgba(0, 238, 255, 1),
          -1px -1px 6px rgba(0, 238, 255, 0.4);
      }

      .input:focus {
        border: 2px solid transparent;
        color: #0ef;
        box-shadow: 3px 3px 10px rgba(0, 238, 255, 1),
          -1px -1px 6px rgba(0, 223, 255, 0.4),
          inset 3px 3px 10px rgba(0, 238, 255, 1),
          inset -1px -1px 6px rgba(0, 238, 255, 0.4);
      }

      .container .input:valid ~ .label,
      .container .input:focus ~ .label {
        transition: 0.3s;
        padding-left: 2px;
        transform: translateY(-35px);
      }

      .container .input:valid,
      .container .input:focus {
        box-shadow: 3px 3px 10px rgba(0, 238, 255, 1),
          -1px -1px 6px rgba(0, 238, 255, 0.4),
          inset 3px 3px 10px rgba(0, 238, 255, 0.5),
          inset -1px -1px 6px rgba(0, 238, 255, 0.4);
      }

      .bg-text {
        background-color: rgb(0, 238, 255);
        background-color: rgba(0, 0, 0, 0.4);
        color: #0ef;
        font-weight: bold;
        border: 3px solid #0ef;
        position: absolute;
        top: 58%;
        left: 50%;
        transform: translate(-90%, -50%);
        z-index: 2;
        width: 50%;
        padding: 20px;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }
      .bg-text1 {
        background-color: rgb(0, 238, 255);
        background-color: rgba(0, 0, 0, 0.7);
        color: #0ef;
        font-weight: bold;
        border: 3px solid #0ef;
        position: absolute;
        top: 58%;
        left: 50%;
        transform: translate(50%, -100%);
        z-index: 2;
        width: 25%;
        padding: 20px;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .bg-text1 h2 {
        color: #0ef;
        font-weight: bold;
        text-shadow: 2px 2px 8px #0ef;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.6;
        z-index: -1;
      }

      .button {
        padding: 15px 10px;
        width: 220px;
        font-weight: bolder;
        font-size: 18px;
        outline: none;
        border: none;
        border-radius: 10px;
        transition: 0.5s;
        background: linear-gradient(45deg, #00ffec, #009dff);
        cursor: pointer;
        color: #000;
        box-shadow: 0 0 25px rgba(0, 238, 255, 1),
          inset 0 0 25px rgba(0, 238, 255, 1);
      }

      .button:hover {
        animation: a 0.5s 1 linear;
      }

      @keyframes a {
        0% {
          transform: scale(0.7, 1.3);
        }

        25% {
          transform: scale(1.3, 0.7);
        }

        50% {
          transform: scale(0.7, 1.3);
        }

        75% {
          transform: scale(1.3, 0.7);
        }

        100% {
          transform: scale(1, 1);
        }
      }
    </style>
  </head>
  <body>

    <section>
      <div class="heading">

  </body>
</html>
